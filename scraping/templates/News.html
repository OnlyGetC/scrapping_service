{% extends "header.html" %}
{% block content %}
 <div class="col-md-auto">
<H1>Новости</H1>
 </div>
{% for obj in news_list%}
<div class="card my-4">
    <h5 class = "card-header">{{obj.news_title}}</h5>
    <div class="card-body">
        <p class="card-text"> {{obj.news_text}}</p>
    </div>
</div>
{% endfor %}

{% endblock %}
